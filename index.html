<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-3"></div>

            <div class="col-lg-6">
                <div id="ui">
                    <h1 class="text-center">NHẬP KHOẢN THU</h1>
                    <br>
                    <form class="form-group">
                        <label>Hộ dân</label>
                        <input list="1" class="form-control" placeholder="Choose Ho dan">
                        <datalist id="1">
                          <option value="Ho dan 1">
                          <option value="Ho dan 2">
                          <option value="Ho dan 3">
                        </datalist>
                        <br>
                        <label>Số tiền</label>
                        <input type="text" class="form-control" name="so tien">
         
                        <br>    
                        <label>Thể loại</label>  
                        <input list="2" class="form-control" placeholder="Choose The loai">
                        <datalist id="2">
                          <option value="The loai 1">
                          <option value="The loai 2">
                          <option value="The loai 3">
                        </datalist>
                       
                        <br>
                        <label>Ghi chú</label>    
                        <textarea name="message" rows="5" cols="30" class="form-control"></textarea>
                        <br>
                        <label>Ngày thu</label>
                        <input type="date" class="form-control" name="birthday">
                        <br>
                        <input type="submit" name="Save" value="Save" class="btn btn-primary">
                        <input type="reset" value="Cancle" class="btn btn-danger ">

                    </form>
                </div>
            </div>
                
                


            <div class="col-lg-3"></div>
            
        </div>
    </div>
</body>
</html>
